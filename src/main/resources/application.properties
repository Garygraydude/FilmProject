
spring.application.name=filmearchive
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:NOMEDOBANCO
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Gab
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
# Enable H2 Console for testing

springdoc.swagger-ui.path=8009/v3/documentation.html
springdoc.api-docs.path=8009/v3/documentation

server.port=8009